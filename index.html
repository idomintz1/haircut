<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Haircut Index</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Header -->
    <header class="glass-header">
        <div class="container header-content">
            <div class="logo">
                <i class="fa-solid fa-scissors"></i>
                <span>Global Haircut Index</span>
            </div>
            <button id="open-add-modal" class="btn-primary" aria-label="Add new haircut entry">
                <i class="fa-solid fa-plus"></i> Add Cut
            </button>
        </div>
    </header>

    <main class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Compare <span class="gradient-text">Haircuts</span> Around the World</h1>
            <p>Track prices, rate experiences, and find the best value cuts wherever you travel.</p>

            <div class="stats-row">
                <div class="stat-card">
                    <span class="stat-value" id="total-cuts">0</span>
                    <span class="stat-label">Cuts Tracked</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="total-countries">0</span>
                    <span class="stat-label">Countries</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="avg-price">$0</span>
                    <span class="stat-label">Avg Price (USD)</span>
                </div>
            </div>
        </section>

        <!-- Filters & Search -->
        <section class="controls glass-panel">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Search city or country..."
                    aria-label="Search haircuts">
            </div>
            <div class="filter-group">
                <div class="select-wrapper">
                    <select id="sort-select" aria-label="Sort haircuts">
                        <option value="newest">Newest First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Top Rated</option>
                    </select>
                </div>
                <button id="currency-toggle" class="btn-secondary" title="Toggle USD Estimation">
                    <i class="fa-solid fa-dollar-sign"></i> USD
                </button>
            </div>
        </section>

        <!-- Map Section -->
        <section class="map-section glass-panel">
            <div class="section-header">
                <h2><i class="fa-solid fa-earth-americas"></i> Global Heatmap</h2>
                <div class="map-legend">
                    <span class="legend-item"><span class="legend-color cool"></span> Low Price</span>
                    <span class="legend-item"><span class="legend-color hot"></span> High Price</span>
                    <span class="legend-item"><span class="legend-color empty"></span> No Data</span>
                </div>
            </div>
            <div id="map"></div>
        </section>

        <!-- Grid -->
        <div id="haircut-grid" class="haircut-grid">
            <!-- Cards will be injected here by JS -->
        </div>
    </main>

    <!-- Modal -->
    <div id="add-modal" class="modal-overlay hidden">
        <div class="modal glass-panel">
            <div class="modal-header">
                <h2>Add New Haircut</h2>
                <button id="close-modal" class="btn-icon" aria-label="Close modal"><i
                        class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="haircut-form">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="e.g. Thailand" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="e.g. Bangkok" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price (Original)</label>
                        <input type="number" id="price" name="price" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <input type="text" id="currency" name="currency" placeholder="THB" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Rating</label>
                    <div class="star-rating-input">
                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5"
                            title="5 stars"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4"
                            title="4 stars"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3"
                            title="3 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2"
                            title="2 stars"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1"
                            title="1 star"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" rows="3"
                        placeholder="How was the fade? Details matter."></textarea>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-text" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Entry</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="seeds.js"></script>
    <script src="script.js"></script>
</body>

</html>
